<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Page</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- App Drawer -->
    <div class="drawer">
      <div class="dashboard menuItem">
        <img src="/Code/Icons/view-dashboard.svg" alt="" />
        <h1>Dashboard</h1>
      </div>
      <div class="menuItem">
        <img src="/Code/Icons/home.svg" alt="" />
        <h1>Home</h1>
      </div>
      <div class="menuItem">
        <img src="/Code/Icons/card-account-details.svg" alt="" />
        <h1>Profile</h1>
      </div>
      <div class="menuItem">
        <img src="/Code/Icons/message-text-outline.svg" alt="" />
        <h1>Messages</h1>
      </div>
      <div class="menuItem">
        <img src="/Code/Icons/clock-outline.svg" alt="" />
        <h1>History</h1>
      </div>
      <div class="menuItem">
        <img src="/Code/Icons/note-multiple.svg" alt="" />
        <h1>Tasks</h1>
      </div>
      <div class="menuItem">
        <img src="/Code/Icons/account-group.svg" alt="" />
        <h1>Communities</h1>
      </div>
      <div class="menuItem">
        <img src="/Code/Icons/cog-outline.svg" alt="" />
        <h1>Settings</h1>
      </div>
      <div class="menuItem">
        <img src="/Code/Icons/message-question.svg" alt="" />
        <h1>Support</h1>
      </div>
      <div class="menuItem">
        <img src="/Code/Icons/shield-check-outline.svg" alt="" />
        <h1>Privacy</h1>
      </div>
    </div>

    <!-- Navbar -->
    <div class="navbar">
      <!-- Top Section -->
      <div class="topNav">
        <!-- Search icon and search bar -->
        <div class="search">
          <div class="menuItem">
            <img src="/Code/Icons/magnify.svg" alt="" />
          </div>
          <input type="text" name="search" autocomplete="off" />
        </div>
        <div class="account">
          <div class="menuItem">
            <img src="/Code/Icons/bell-ring-outline.svg" alt="" />
          </div>
          <!-- Avatar from Github -->
          <div class="gh-avatar">
            <!-- Our username -->
            <p class="name">Joe</p>
          </div>
        </div>
      </div>

      <!-- Bottom Section -->
      <div class="bottom">
        <!-- Profile Details -->
        <div class="profile">
          <div class="gh-avatar"></div>
          <div class="profile-name">
            <p class="greeting">Hi there,</p>
            <p class="name">Joe <span class="username">(@Joe)</span></p>
          </div>
        </div>
        <!-- Button Section -->
        <div class="buttons">
          <button class="btn">New</button>
          <button class="btn">Upload</button>
          <button class="btn">Share</button>
        </div>
      </div>
    </div>

    <!-- Main Content -->
    <div></div>
  </body>
</html>
